<div class="Register">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6">
        <p class="header">Welcome,</p>
        <p id="about">About</p>
        <p id="faq">FAQ</p>
        <p id="contact">Contact</p>
      </div>
      <div class="col-md-6">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="regform" (ngSubmit)="regSubmit()">
              <p class="heading">Create an account.</p>
              <!-- <img src="../../../assets/images/registericon.png" height="100px" width="100px"/> -->
              <mat-error *ngIf="loginInvalid">
                The username and password were not recognised
              </mat-error>

                <div id="label" class="form-group">
                  <label  for="usr">First Name:</label>
                  <input type="text" placeholder="Enter First Name" class="form-control" formControlName="firstname" id="firstname" required>
                </div>


                <div id="label" class="form-group">
                  <label for="usr">Last Name:</label>
                  <input type="text" placeholder="Enter Last Name" class="form-control" formControlName="lastname" id="lastname" required>
                </div>


              <!-- <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->

              <div id="label" class="form-group">
                <label for="usr">EmailId:</label>
                <input type="text" placeholder="Enter Email Id" class="form-control" formControlName="emailid" id="emailid" required>
              </div>

              <div id="label" class="form-group">
                <label for="usr">Mobile Number:</label>
                <input type="text" placeholder="Enter Mobile Number" class="form-control" formControlName="phonenumber" id="phonenumber" required>
              </div>

              <div id="label" class="form-group">
                <label for="usr">Password:</label>
                <input type="password" placeholder="Enter Password " class="form-control" formControlName="password" id="password" required>
              </div>

              <div id="label" class="form-group">
                <label for="usr">Confirm Password:</label>
                <input type="password" placeholder="Confirm Password" class="form-control" formControlName="password" id="password" required>
              </div>


              <mat-checkbox>Remember me?</mat-checkbox><br>
              <button class="btn register">Register</button>
            </form>
          </mat-card-content>
        </mat-card>





      </div>
    </div>
  </div>
</div>
