<mat-card>
  <mat-card-title>Uplaod Documents here</mat-card-title>
</mat-card><br /><br />
<mat-card>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Persnol Documents">
      <div class="example-small-box mat-elevation-z4">
        <mat-card>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Aadhar Card
                </mat-panel-title>
              </mat-expansion-panel-header>
               <app-upload-adhar></app-upload-adhar>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Pan Card
                </mat-panel-title>
              </mat-expansion-panel-header>
             <app-upload-pan></app-upload-pan>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Study Documents">
      <div class="example-large-box mat-elevation-z4">
        <mat-card>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                Tenth Cerfiticate
                </mat-panel-title>
              </mat-expansion-panel-header>
              <app-uploadtenth></app-uploadtenth>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Inter Certificate
                </mat-panel-title>
              </mat-expansion-panel-header>
              <app-upload-inter></app-upload-inter>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="WorkRelated">
      <div class="example-large-box mat-elevation-z4">
        <mat-card>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Company worked
                </mat-panel-title>
                <mat-panel-description>
                  Type your name and age
                </mat-panel-description>
              </mat-expansion-panel-header>

             This is inside
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                  Currently I am
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
