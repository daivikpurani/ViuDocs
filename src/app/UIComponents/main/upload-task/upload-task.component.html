<div class="col-md-12">
<div *ngIf="percentage | async as pct">
  <progress class="progressbar" [value]="pct" max="100"></progress>
  {{ pct | number }}%
  <div *ngIf="snapshot | async as snap">
  <h3>Uplaoded!!</h3>
  {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
    <button class="btn btn-info">{{name}}</button>
    </div>
</div>
</div>
